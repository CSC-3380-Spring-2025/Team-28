<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, 
                   initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" 
          href="pomodoroStyle.css">
</head>

<body>
    <h1 style="color:green">
          Pomodoro Timer
    </h1>
    <div class="main">
        <div class="timer-circle" 
             id="timer">Pick a timer to start
          </div>
        <div class="timer-buttons">
            <button onclick="startNewTimer(25)">
                Pomodoro
            </button>
            <button onclick="startNewTimer(5)">
                Short Break
            </button>
            <button onclick="startNewTimer(30)">
                Long Break
            </button>
        </div>
        <div class="control-buttons">
            <button onclick="startTimer()">
                Start
            </button>
            <button id="pauseButton" onclick="togglePauseResume()">
                Pause
            </button>
            <button onclick="restartTimer()">
                Restart
            </button>
            <button onclick="chooseTime()">
                Choose Time
            </button>
        </div>
    </div>
    <script src="pomodoroScript.js"></script>
</body>

</html>
